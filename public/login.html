<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.light { background: #f5f5f5; color: #111; }

        nav {
            background: linear-gradient(135deg, #6c00ff, #ff006e);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(108,0,255,0.4);
        }
        nav .logo { font-size: 26px; font-weight: bold; }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 12px;
            padding: 8px 18px;
            border-radius: 25px;
            transition: background 0.3s;
            font-size: 14px;
        }
        nav a:hover { background: rgba(255,255,255,0.2); }
        .theme-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 8px 14px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card {
            background: linear-gradient(135deg, #1e1e3a, #2a1a4a);
            border: 1px solid #6c00ff44;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 430px;
            box-shadow: 0 20px 60px rgba(108,0,255,0.2);
        }
        body.light .card { background: #fff; border-color: #ddd; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }

        .card-icon { text-align: center; font-size: 50px; margin-bottom: 10px; }

        .card h2 {
            text-align: center;
            font-size: 30px;
            background: linear-gradient(135deg, #6c00ff, #ff006e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .card .subtitle {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }
        body.light .card .subtitle { color: #666; }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }
        body.light .form-group label { color: #555; }

        .input-wrap { position: relative; }
        .input-wrap .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 13px 16px 13px 42px;
            background: #0f0f1a;
            border: 1px solid #6c00ff44;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        body.light .form-group input { background: #f5f5f5; color: #111; border-color: #ddd; }
        .form-group input:focus {
            border-color: #6c00ff;
            box-shadow: 0 0 0 3px rgba(108,0,255,0.1);
        }

        .forgot { text-align: right; margin-top: -12px; margin-bottom: 20px; }
        .forgot a { color: #6c00ff; font-size: 13px; text-decoration: none; }
        .forgot a:hover { text-decoration: underline; }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6c00ff, #ff006e);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 5px;
        }
        .btn:hover { transform: scale(1.02); opacity: 0.92; }
        .btn:active { transform: scale(0.98); }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 22px 0;
            color: #aaa;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #6c00ff22;
        }

        .msg {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        .msg.success { background: rgba(0,255,100,0.1); color: #00ff64; border: 1px solid #00ff6444; }
        .msg.error { background: rgba(255,0,100,0.1); color: #ff006e; border: 1px solid #ff006e44; }

        .switch {
            text-align: center;
            margin-top: 22px;
            color: #aaa;
            font-size: 14px;
        }
        .switch a { color: #6c00ff; text-decoration: none; font-weight: bold; }
        .switch a:hover { text-decoration: underline; }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .feature {
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }
        .feature .icon { font-size: 20px; margin-bottom: 4px; }

        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 13px;
            border-top: 1px solid #1e1e3a;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">üõçÔ∏è ShopZone</div>
    <div>
        <a href="/">Home</a>
        <a href="/shop">Shop</a>
        <a href="/signup">Signup</a>
        <button class="theme-btn" onclick="toggleTheme()">üåô</button>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-icon">üîê</div>
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to access your account and orders</p>

        <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrap">
                <span class="icon">üìß</span>
                <input type="email" id="email" placeholder="Enter your email" />
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrap">
                <span class="icon">üîí</span>
                <input type="password" id="password" placeholder="Enter your password" onkeydown="if(event.key==='Enter') login()" />
            </div>
        </div>

        <div class="forgot"><a href="#">Forgot password?</a></div>

        <button class="btn" onclick="login()">üöÄ Login to ShopZone</button>

        <div class="msg" id="msg"></div>

        <div class="divider">or</div>

        <div class="features">
            <div class="feature"><div class="icon">üõí</div><div>Shop Products</div></div>
            <div class="feature"><div class="icon">‚ù§Ô∏è</div><div>Wishlist</div></div>
            <div class="feature"><div class="icon">üì¶</div><div>Track Orders</div></div>
            <div class="feature"><div class="icon">üë§</div><div>Profile</div></div>
        </div>

        <div class="switch">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>
</div>

<footer>¬© 2024 ShopZone. All rights reserved.</footer>

<script>
    if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light")
        document.querySelector(".theme-btn").textContent = "üåô"
    }

    async function login() {
        const email = document.getElementById("email").value.trim()
        const password = document.getElementById("password").value.trim()

        if (!email || !password) {
            showMsg("‚ùå Please fill in all fields!", "error")
            return
        }

        const btn = document.querySelector(".btn")
        btn.textContent = "‚è≥ Logging in..."
        btn.disabled = true

        try {
            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            const data = await res.json()

            if (data.success) {
                localStorage.setItem("shopUser", JSON.stringify(data.user))
                showMsg("‚úÖ Login successful! Redirecting...", "success")
                setTimeout(() => window.location.href = "/shop", 1500)
            } else {
                showMsg("‚ùå " + data.message, "error")
                btn.textContent = "üöÄ Login to ShopZone"
                btn.disabled = false
            }
        } catch {
            showMsg("‚ùå Something went wrong! Try again.", "error")
            btn.textContent = "üöÄ Login to ShopZone"
            btn.disabled = false
        }
    }

    function showMsg(text, type) {
        const msg = document.getElementById("msg")
        msg.textContent = text
        msg.className = "msg " + type
        msg.style.display = "block"
    }

    function toggleTheme() {
        document.body.classList.toggle("light")
        localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark")
        document.querySelector(".theme-btn").textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è"
    }
</script>

</body>
</html>
